{% extends "base.html" %}
{% block body %}
<div class="max-w-xl mx-auto py-6 text-gray-100">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-semibold">Serviço avulso</h1>
    <a href="{{ url_for('financeiro_dashboard') }}" class="px-3 py-2 rounded-xl bg-black/40 border border-zinc-800 text-sm hover:bg-black/55">Voltar</a>
  </div>

  <form method="post" class="rounded-2xl bg-black/40 border border-zinc-800 p-5 text-sm">
    <div class="mb-3">
      <div class="text-xs text-zinc-400 mb-1">Descrição</div>
      <input name="description" class="w-full rounded-xl bg-black/40 border border-zinc-700 px-3 py-2" placeholder="Ex: Troca de lâmpada / alinhamento..." required>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <div>
        <div class="text-xs text-zinc-400 mb-1">Valor</div>
        <input type="number" step="0.01" name="amount" class="w-full rounded-xl bg-black/40 border border-zinc-700 px-3 py-2" required>
      </div>
      <div>
        <div class="text-xs text-zinc-400 mb-1">Data</div>
        <input type="date" name="date" class="w-full rounded-xl bg-black/40 border border-zinc-700 px-3 py-2">
      </div>
      <div>
        <div class="text-xs text-zinc-400 mb-1">Pagamento</div>
        <select name="payment_method_id" class="w-full rounded-xl bg-black/40 border border-zinc-700 px-3 py-2">
          {% for m in methods %}
            <option value="{{ m.id }}">{{ m.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <div class="text-xs text-zinc-400 mb-1">Status</div>
        <select name="status" class="w-full rounded-xl bg-black/40 border border-zinc-700 px-3 py-2">
          <option value="EFETIVADO" selected>EFETIVADO</option>
          <option value="PENDENTE">PENDENTE</option>
        </select>
      </div>
    </div>

    <div class="mt-5 flex justify-end">
      <button class="px-4 py-2 rounded-xl bg-red-500 hover:bg-red-600 text-sm font-semibold">Salvar</button>
    </div>
  </form>
</div>
{% endblock %}
